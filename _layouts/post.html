---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
<p>
  {% assign project = site.projects | where: 'name', page.project | first %}
  {% if project %}
    <b>Posted in: <a href="{{ project.url }}">{{ project.name }}</a></b>
  {% endif %}
  </p>

{{ content }}
